<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Google</title>
  </head>
  <body>
    <nav>
      <ul class="nav-left">
        <li><a href="#">About</a></li>
        <li><a href="#"> Store</a></li>
      </ul>
      <ul class="nav-right">
        <li><a href="#"> Gmail</a></li>
        <li><a href="#"> Images</a></li>
        <li><img class="google_apps" src="/img/google_apps.svg" alt="" /></li>
        <li><a class="sign_in" href="#">Sign in</a></li>
      </ul>
    </nav>
    <main>
      <div class="logo">
        <img src="/img/googlelogo_color_272x92dp.png" alt="" />
      </div>
      <div class="search_bar">
        <form class="search_form" action="text">
          <div class="glass">
            <img
              src="/img/searching-magnifying-glass_icon-icons.com_72568.svg"
              alt=""
              height="20px"
              width="20px"
            />
          </div>
          <div class="search_input">
            <input type="text" class="inner_bar" />
          </div>
          <div class="mic">
            <img src="/img/Google_mic.svg" alt="" height="24px" width="24px" />
          </div>
        </form>
      </div>
      <ul class="buttons">
          <li class="google_search"><a href="#">Google Search</a></li>
          <li class="google_luck"><a href="#">I'm Feeling Lucky</a></li>
        </ul>
      </div>
    </main>
    <footer>
        <ul class="footer_left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="footer_right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li> 
        </ul>
    </footer>
  </body>
</html>
